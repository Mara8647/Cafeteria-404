services:
  cafeteria:
    image: cafeteria-404:latest # Так же вместо latest можно использовать alpine, который подходит для случаев когда мало места или слабые характеристики
    container_name: cafeteria
    restart: always
    volumes:
      - ./cafe.db:/app/cafe.db
    ports:
      - 50:5000
    environment:
      APP_KEY: 'app_key' # Ключ для работы сервера
      ADMIN_PASSWORD: 'admin_passwd' # Пароль для администратора
      ADMIN_EMAIL: 'admin@gmail.com'
      COOK_PASSWORD: 'cook_passwd'
      COOK_EMAIL: 'cook@gmail.com'