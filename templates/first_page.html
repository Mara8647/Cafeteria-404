{% extends 'base.html' %}

{% block content %}
<div class="container-fluid px-0">
    <!-- главная-секция -->
    <div class="main-section bg-primary text-white py-5 py-lg-8">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 text-center text-lg-start mb-5 mb-lg-0">
                    <h1 class="display-4 fw-bold mb-4">
                        <span class="d-block">Школьная</span>
                        <span class="d-block">столовая</span>
                    </h1>
                    <p class="lead mb-5">
                        Современная система управления питанием в образовательных учреждениях
                    </p>
                    <div class="d-flex flex-column flex-sm-row gap-3">
                        <a href="{{ url_for('register_page') }}" class="btn btn-light btn-lg px-5 py-3 fw-bold">
                            <i class="fas fa-user-plus me-2"></i>Регистрация
                        </a>
                        <a href="{{ url_for('login_page') }}" class="btn btn-outline-light btn-lg px-5 py-3 fw-bold">
                            <i class="fas fa-sign-in-alt me-2"></i>Войти
                        </a>
                    </div>
                </div>
                <div class="col-lg-6 text-center">
                    <div class="main-image p-4">
                        <div class="position-relative d-inline-block">
                            <div class="circle-bg bg-white rounded-circle p-4 p-md-5 shadow-lg">
                                <i class="fas fa-utensils text-primary fa-6x"></i>
                            </div>
                            <div class="floating-element floating-1">
                                <i class="fas fa-apple-alt fa-2x text-success"></i>
                            </div>
                            <div class="floating-element floating-2">
                                <i class="fas fa-bread-slice fa-2x text-warning"></i>
                            </div>
                            <div class="floating-element floating-3">
                                <i class="fas fa-carrot fa-2x text-danger"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Информационный блок -->
    <div class="bg-light py-5 py-lg-8">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-8 mx-auto text-center">
                    <h2 class="display-6 fw-bold mb-4">Простая и удобная система</h2>
                    <p class="lead text-muted mb-5">
                        Все необходимое для организации питания в одном месте
                    </p>
                    <div class="row g-4">
                        <div class="col-md-4">
                            <div class="info-item p-4">
                                <div class="icon-wrapper bg-primary rounded-circle p-3 mb-3 mx-auto">
                                    <i class="fas fa-clock fa-2x text-white"></i>
                                </div>
                                <h5 class="fw-bold">Экономия времени</h5>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="info-item p-4">
                                <div class="icon-wrapper bg-success rounded-circle p-3 mb-3 mx-auto">
                                    <i class="fas fa-shield-alt fa-2x text-white"></i>
                                </div>
                                <h5 class="fw-bold">Безопасность</h5>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="info-item p-4">
                                <div class="icon-wrapper bg-warning rounded-circle p-3 mb-3 mx-auto">
                                    <i class="fas fa-mobile-alt fa-2x text-white"></i>
                                </div>
                                <h5 class="fw-bold">Удобство</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
/* Глобальные стили */
:root {
    --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    --success-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
}

body {
    font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
}

/* главная секция */
.main-section {
    background: var(--primary-gradient);
    position: relative;
    overflow: hidden;
}

.main-section::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23ffffff' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
}

.circle-bg {
    width: 250px;
    height: 250px;
    display: flex;
    align-items: center;
    justify-content: center;
    animation: float 6s ease-in-out infinite;
}

@keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
}

.floating-element {
    position: absolute;
    animation: float 4s ease-in-out infinite;
}

.floating-1 {
    top: 20px;
    right: 30px;
    animation-delay: 0s;
}

.floating-2 {
    bottom: 40px;
    left: 20px;
    animation-delay: 1s;
}

.floating-3 {
    bottom: 20px;
    right: 40px;
    animation-delay: 2s;
}

/* Иконки */
.icon-wrapper {
    width: 80px;
    height: 80px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
}

.info-item:hover .icon-wrapper {
    transform: scale(1.1) rotate(5deg);
}

/* Отзывчивость */
@media (max-width: 768px) {
    .display-4 {
        font-size: 2.5rem;
    }

    .main-section {
        padding-top: 3rem;
        padding-bottom: 3rem;
    }

    .circle-bg {
        width: 200px;
        height: 200px;
    }
}
</style>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<script>
// анимация
document.addEventListener('DOMContentLoaded', function() {
    // Анимация главных элементов
    const mainElements = document.querySelectorAll('.main-section h1, .main-section p, .main-section .btn');
    mainElements.forEach((el, index) => {
        el.style.opacity = '0';
        el.style.transform = 'translateY(20px)';

        setTimeout(() => {
            el.style.transition = 'all 0.6s ease';
            el.style.opacity = '1';
            el.style.transform = 'translateY(0)';
        }, index * 100);
    });

    // Анимация инфо-блоков
    const infoItems = document.querySelectorAll('.info-item');
    const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry, index) => {
            if (entry.isIntersecting) {
                setTimeout(() => {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }, index * 100);
            }
        });
    }, { threshold: 0.1 });

    infoItems.forEach(item => {
        item.style.opacity = '0';
        item.style.transform = 'translateY(20px)';
        item.style.transition = 'all 0.5s ease';
        observer.observe(item);
    });
});
</script>
{% endblock %}
